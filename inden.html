<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Con Dê</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    #text {
      font-size: 64px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 
        0 0 5px #00ffcc,
        0 0 15px #00ffcc,
        0 0 30px #00ffaa;
      letter-spacing: 4px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 60px;
      background: #00ffcc;
      margin-left: 8px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="text"></div><div class="cursor"></div>

  <script>
    const content = "CON DÊ";
    let index = 0;
    const speed = 150;

    function typeEffect() {
      if (index < content.length) {
        document.getElementById("text").textContent += content.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }

    typeEffect();
  </script>

</body>
</html>
